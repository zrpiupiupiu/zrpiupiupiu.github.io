                <h1>目标:</h1>
<p class = "note note-success">复现此项目<a src="https://data-flair.training/blogs/create-emoji-with-deep-learning/">识别自己的表情符号</a></p>
<h1><code>train.py</code></h1>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><span class="hljs-keyword">import</span> cv2<br><span class="hljs-keyword">from</span> keras.emotion_models <span class="hljs-keyword">import</span> Sequential<br><span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense, Dropout, Flatten<br><span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Conv2D<br><span class="hljs-keyword">from</span> keras.optimizers <span class="hljs-keyword">import</span> Adam<br><span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> MaxPooling2D<br><span class="hljs-keyword">from</span> keras.preprocessing.image <span class="hljs-keyword">import</span> ImageDataGenerator<br><br>train_dir = <span class="hljs-string">&#x27;venv/train&#x27;</span><br>val_dir = <span class="hljs-string">&#x27;venv/test&#x27;</span><br><br><span class="hljs-comment"># ImageDataGenerator图片处理生成器</span><br>train_datagen = ImageDataGenerator(rescale=<span class="hljs-number">1.</span>/<span class="hljs-number">255</span>)<br>val_datagen = ImageDataGenerator(rescale=<span class="hljs-number">1.</span>/<span class="hljs-number">255</span>)<br><br>train_generator = train_datagen.flow_from_directory(<br>        train_dir,<br>        target_size=(<span class="hljs-number">48</span>,<span class="hljs-number">48</span>),  <span class="hljs-comment"># 默认图片大小为256*256,现在调整为48*48</span><br>        batch_size=<span class="hljs-number">64</span>,<br>        color_mode=<span class="hljs-string">&quot;gray_framescale&quot;</span>,  <span class="hljs-comment"># 颜色模式，默认RGB，设置为灰度为单通道的图片</span><br>        class_mode=<span class="hljs-string">&#x27;categorical&#x27;</span>)  <span class="hljs-comment"># 决定返回的标签数组的类型</span><br><br>validation_generator = val_datagen.flow_from_directory(<br>        val_dir,<br>        target_size=(<span class="hljs-number">48</span>,<span class="hljs-number">48</span>),<br>        batch_size=<span class="hljs-number">64</span>,<br>        color_mode=<span class="hljs-string">&quot;gray_framescale&quot;</span>,<br>        class_mode=<span class="hljs-string">&#x27;categorical&#x27;</span>)<br><br><span class="hljs-comment"># Sequential序贯模型</span><br>emotion_model = Sequential()<br><span class="hljs-comment"># 第一层需要指出输入的形状(样本数，行，列，通道数)，只指出后三维即可，第一维按batch_size自动指定</span><br><span class="hljs-comment"># 卷积中滤波器的数量为32，即输出空间的维度</span><br><span class="hljs-comment"># kernel_size 卷积核大小</span><br><br>emotion_model.add(Conv2D(<span class="hljs-number">32</span>, kernel_size=(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>), activation=<span class="hljs-string">&#x27;relu&#x27;</span>, input_shape=(<span class="hljs-number">48</span>,<span class="hljs-number">48</span>,<span class="hljs-number">1</span>)))<br>emotion_model.add(Conv2D(<span class="hljs-number">64</span>, kernel_size=(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>), activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br><span class="hljs-comment"># 最大池化层</span><br>emotion_model.add(MaxPooling2D(pool_size=(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>)))<br><span class="hljs-comment"># 丢弃率</span><br>emotion_model.add(Dropout(<span class="hljs-number">0.25</span>))<br>emotion_model.add(Conv2D(<span class="hljs-number">128</span>, kernel_size=(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>), activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br>emotion_model.add(MaxPooling2D(pool_size=(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>)))<br>emotion_model.add(Conv2D(<span class="hljs-number">128</span>, kernel_size=(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>), activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br>emotion_model.add(MaxPooling2D(pool_size=(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>)))<br>emotion_model.add(Dropout(<span class="hljs-number">0.25</span>))<br><br>emotion_model.add(Flatten())<br>emotion_model.add(Dense(<span class="hljs-number">1024</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br>emotion_model.add(Dropout(<span class="hljs-number">0.5</span>))<br><span class="hljs-comment"># 最终输出七类</span><br>emotion_model.add(Dense(<span class="hljs-number">7</span>, activation=<span class="hljs-string">&#x27;softmax&#x27;</span>))<br><span class="hljs-comment"># emotion_model.load_weights(&#x27;emotion_model.h5&#x27;)</span><br><br><span class="hljs-comment"># Using openCV haarcascade xml detect the bounding boxes of face in the webcam and predict the emotions:</span><br>cv2.ocl.setUseOpenCL(<span class="hljs-literal">False</span>)<br><br>emotion_dict = &#123;<span class="hljs-number">0</span>: <span class="hljs-string">&quot;Angry&quot;</span>, <span class="hljs-number">1</span>: <span class="hljs-string">&quot;Disgusted&quot;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&quot;Fearful&quot;</span>, <span class="hljs-number">3</span>: <span class="hljs-string">&quot;Happy&quot;</span>, <span class="hljs-number">4</span>: <span class="hljs-string">&quot;Neutral&quot;</span>, <span class="hljs-number">5</span>: <span class="hljs-string">&quot;Sad&quot;</span>, <span class="hljs-number">6</span>: <span class="hljs-string">&quot;Surprised&quot;</span>&#125;<br><br><span class="hljs-comment"># 编译训练模式</span><br>emotion_model.<span class="hljs-built_in">compile</span>(loss=<span class="hljs-string">&#x27;categorical_crossentropy&#x27;</span>,optimizer=Adam(lr=<span class="hljs-number">0.0001</span>, decay=<span class="hljs-number">1e-6</span>),metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])<br>emotion_model_info = emotion_model.fit_generator(<br>        train_generator,<br>        steps_per_epoch=<span class="hljs-number">28709</span> // <span class="hljs-number">64</span>,<br>        epochs=<span class="hljs-number">50</span>,<br>        validation_data=validation_generator,<br>        validation_steps=<span class="hljs-number">7178</span> // <span class="hljs-number">64</span>)<br><span class="hljs-comment"># 保存模型参数</span><br>emotion_model.save_weights(<span class="hljs-string">&#x27;emotion_model.h5&#x27;</span>)<br><br><span class="hljs-comment"># start the webcam feed</span><br>cap = cv2.VideoCapture(<span class="hljs-number">0</span>)<br><span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>    <span class="hljs-comment"># Find haar cascade to draw bounding box around face</span><br>    ret, frame = cap.read()<br>    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> ret:<br>        <span class="hljs-keyword">break</span><br><br>    bounding_box = cv2.CascadeClassifier(<span class="hljs-string">&#x27;/home/shivam/.local/lib/python3.6/site-packages/cv2/data/haarcascade_frontalface_default.xml&#x27;</span>)<br>    gray_frame = cv2.cvtColor(frame, cv2.COLOR_BGR2gray_frame)<br>    num_faces = bounding_box.detectMultiScale(gray_frame,scaleFactor=<span class="hljs-number">1.3</span>, minNeighbors=<span class="hljs-number">5</span>)<br><br>    <span class="hljs-keyword">for</span> (x, y, w, h) <span class="hljs-keyword">in</span> num_faces:<br>        cv2.rectangle(frame, (x, y-<span class="hljs-number">50</span>), (x+w, y+h+<span class="hljs-number">10</span>), (<span class="hljs-number">255</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>), <span class="hljs-number">2</span>)<br>        roi_gray_frame = gray_frame[y:y + h, x:x + w]<br>        cropped_img = np.expand_dims(np.expand_dims(cv2.resize(roi_gray_frame, (<span class="hljs-number">48</span>, <span class="hljs-number">48</span>)), -<span class="hljs-number">1</span>), <span class="hljs-number">0</span>)<br>        emotion_prediction = emotion_model.predict(cropped_img)<br>        maxindex = <span class="hljs-built_in">int</span>(np.argmax(emotion_prediction))<br>        cv2.putText(frame, emotion_dict[maxindex], (x+<span class="hljs-number">20</span>, y-<span class="hljs-number">60</span>), cv2.FONT_HERSHEY_SIMPLEX, <span class="hljs-number">1</span>, (<span class="hljs-number">255</span>, <span class="hljs-number">255</span>, <span class="hljs-number">255</span>), <span class="hljs-number">2</span>, cv2.LINE_AA)<br><br>    cv2.imshow(<span class="hljs-string">&#x27;Video&#x27;</span>, cv2.resize(frame,(<span class="hljs-number">1200</span>,<span class="hljs-number">860</span>),interpolation = cv2.INTER_CUBIC))<br>    <span class="hljs-keyword">if</span> cv2.waitKey(<span class="hljs-number">1</span>) &amp; <span class="hljs-numbe s-number">48</span>, <span class="hljs-number">1</span>)))<br>emotion_model.add(Conv2D(<span class="hljs-number">64</span>, kernel_size=(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>), activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br>emotion_model.add(MaxPooling2D(pool_size=(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>)))<br>emotion_model.add(Dropout(<span class="hljs-number">0.25</span>))<br><br>emotion_model.add(Conv2D(<span class="hljs-number">128</span>, kernel_size=(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>), activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br>emotion_model.add(MaxPooling2D(pool_size=(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>)))<br>emotion_model.add(Conv2D(<span class="hljs-number">128</span>, kernel_size=(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>), activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br>emotion_model.add(MaxPooling2D(pool_size=(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>)))<br>emotion_model.add(Dropout(<span class="hljs-number">0.25</span>))<br><br>emotion_model.add(Flatten())<br>emotion_model.add(Dense(<span class="hljs-number">1024</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))<br>emotion_model.add(Dropout(<span class="hljs-number">0.5</span>))<br>emotion_model.add(Dense(<span class="hljs-number">7</span>, activation=<span class="hljs-string">&#x27;softmax&#x27;</span>))<br>emotion_model.load_weights(<span class="hljs-string">&#x27;emotion_model.h5&#x27;</span>)<br><br>cv2.ocl.setUseOpenCL(<span class="hljs-literal">False</span>)<br><br>emotion_dict = &#123;<span class="hljs-number">0</span>: <span class="hljs-string">&quot;   Angry   &quot;</span>, <span class="hljs-number">1</span>: <span class="hljs-string">&quot;Disgusted&quot;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&quot;  Fearful  &quot;</span>, <span class="hljs-number">3</span>: <span class="hljs-string">&quot;   Happy   &quot;</span>, <span class="hljs-number">4</span>: <span class="hljs-string">&quot;  Neutral  &quot;</span>,<br>                <span class="hljs-number">5</span>: <span class="hljs-string">&quot;    Sad    &quot;</span>, <span class="hljs-number">6</span>: <span class="hljs-string">&quot;Surprised&quot;</span>&#125;<br><br>emoji_dist = &#123;<span class="hljs-number">0</span>: <span class="hljs-string">&quot;./emojis/angry.png&quot;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&quot;./emojis/disgusted.png&quot;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&quot;./emojis/fearful.png&quot;</span>, <span class="hljs-number">3</span>: <span class="hljs-string">&quot;./emojis/happy.png&quot;</span>,<br>              <span class="hljs-number">4</span>: <span class="hljs-string">&quot;./emojis/neutral.png&quot;</span>, <span class="hljs-number">5</span>: <span class="hljs-string">&quot;./emojis/sad.png&quot;</span>, <span class="hljs-number">6</span>: <span class="hljs-string">&quot;./emojis/surpriced.png&quot;</span>&#125;<br><br><span class="hljs-keyword">global</span> last_frame1<br>last_frame1 = np.zeros((<span class="hljs-number">480</span>, <span class="hljs-number">640</span>, <span class="hljs-number">3</span>), dtype=np.uint8)<br><span class="hljs-keyword">global</span> cap1<br>show_text = [<span class="hljs-number">0</span>]<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">show_vid</span>():<br>    <span class="hljs-comment"># 打开摄像头</span><br>    cap1 = cv2.VideoCapture(<span class="hljs-number">0</span>)<br>    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> cap1.isOpened():<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;cant open the camera1&quot;</span>)<br><br>    flag1, frame1 = cap1.read()  <span class="hljs-comment"># 捕获帧信息函数，flag1返回布尔值，frame1返回捕获的帧信息（图像）</span><br>    frame1 = cv2.resize(frame1, (<span class="hljs-number">600</span>, <span class="hljs-number">500</span>))  <span class="hljs-comment"># 把frame1图片缩放</span><br><br>    <span class="hljs-comment"># 改为级联分类的地址</span><br>    bounding_box = cv2.CascadeClassifier(<br>        <span class="hljs-string">&#x27;D:/Anaconda/envs/pytorch/Lib/site-packages/cv2/data/haarcascade_frontalface_default.xml&#x27;</span>)<br>    <span class="hljs-comment"># 转为灰度图</span><br>    gray_frame = cv2.cvtColor(frame1, cv2.COLOR_BGR2GRAY)<br><br>    <span class="hljs-comment"># # detectMultiScale(待检测图像，scaleFactor前后两次相继的扫描中搜索框的比例系数，默认为1.1即每次搜索框扩大10%,</span><br>    <span class="hljs-comment"># minNeighbors表示每一个目标至少要被检测到5次才算是真的目标(因为周围的像素和不同的窗口大小都可以检测到人脸)) 返回人脸</span><br>    num_faces = bounding_box.detectMultiScale(gray_frame, scaleFactor=<span class="hljs-number">1.3</span>, minNeighbors=<span class="hljs-number">5</span>)<br><br>    <span class="hljs-keyword">for</span> (x, y, w, h) <span class="hljs-keyword">in</span> num_faces:<br>        <span class="hljs-comment"># 在frame上画矩形</span><br>        cv2.rectangle(frame1, (x, y - <span class="hljs-number">50</span>), (x + w, y + h + <span class="hljs-number">10</span>), (<span class="hljs-number">255</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>), <span class="hljs-number">2</span>)<br>        roi_gray_frame = gray_frame[y:y + h, x:x + w]<br>        cropped_img = np.expand_dims(np.expand_dims(cv2.resize(roi_gray_frame, (<span class="hljs-number">48</span>, <span class="hljs-number">48</span>)), -<span class="hljs-number">1</span>), <span class="hljs-number">0</span>)<br>        prediction = emotion_model.predict(cropped_img)<br><br>        maxindex = <span class="hljs-built_in">int</span>(np.argmax(prediction))<br>        <span class="hljs-comment"># putText添加文字 (图片，添加的文字，左上角坐标，字体，字体大小，颜色，字体粗细)</span><br>        <span class="hljs-comment"># cv2.putText(frame1, emotion_dict[maxindex], (x+20, y-60), cv2.FONT_HERSHEY_SIMPLEX, 1, (255, 255, 255), 2, cv2.LINE_AA)</span><br>        show_text[<span class="hljs-number">0</span>] = maxindex<br>    <span class="hljs-keyword">if</span> flag1 <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Major error!&quot;</span>)<br>    <span class="hljs-keyword">elif</span> flag1:<br>        <span class="hljs-keyword">global</span> last_frame1<br>        last_frame1 = frame1.copy()<br>        pic = cv2.cvtColor(last_frame1, cv2.COLOR_BGR2RGB)<br>        img = Image.fromarray(pic)<br>        imgtk = ImageTk.PhotoImage(image=img)<br>        lmain.imgtk = imgtk<br>        lmain.configure(image=imgtk)<br>        lmain.after(<span class="hljs-number">10</span>, show_vid)<br>    <span class="hljs-keyword">if</span> cv2.waitKey(<span class="hljs-number">1</span>) &amp; <span class="hljs-number">0xFF</span> == <span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;q&#x27;</span>):<br>        exit()<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">show_vid2</span>():<br>    <span class="hljs-comment"># 读入的是array</span><br>    frame2 = cv2.imread(emoji_dist[show_text[<span class="hljs-number">0</span>]])<br>    pic2 = cv2.cvtColor(frame2, cv2.COLOR_BGR2RGB)<br>    <span class="hljs-comment"># 将array转换为image</span><br>    img2 = Image.fromarray(frame2)<br>    imgtk2 = ImageTk.PhotoImage(image=img2)<br>    lmain2.imgtk2 = imgtk2<br>    lmain3.configure(text=emotion_dict[show_text[<span class="hljs-number">0</span>]], font=(<span class="hljs-string">&#x27;arial&#x27;</span>, <span class="hljs-number">45</span>, <span class="hljs-string">&#x27;bold&#x27;</span>))<br><br>    lmain2.configure(image=imgtk2)<br>    lmain2.after(<span class="hljs-number">10</span>, show_vid2)<br><br><br><span class="hljs-keyword">if</span> __name__ == <span uot;</span>, command=root.destroy, font=(<span class="hljs-string">&#x27;arial&#x27;</span>, <span class="hljs-number">25</span>, <span class="hljs-string">&#x27;bold&#x27;</span>)).pack(side=BOTTOM)<br>    show_vid()<br>    show_vid2()<br>    root.mainloop()<br><br></code></pre></td></tr></table></figure>

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
